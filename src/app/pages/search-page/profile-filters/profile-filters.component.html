<form class="profile-search-form" [formGroup]="searchForm">
  <label class="tt-form-label">
    <span class="tt-form-label-text">Имя</span>
    <input type="text"
           class="tt-form-input"
           placeholder="Выберите"
           formControlName="FirstName"
    >
  </label>
  <label class="tt-form-label">
    <span class="tt-form-label-text">Фамилия</span>
    <input type="text"
           class="tt-form-input"
           placeholder="Выберите"
           formControlName="lastName"
    >
  </label>
  <label class="tt-form-label">
    <span class="tt-form-label-text">Навыки</span>
    <input type="text"
           class="tt-form-input"
           placeholder="Выберите"
           formControlName="stack"
    >
  </label>
</form>
