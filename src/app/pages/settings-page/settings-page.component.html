<app-profile-header></app-profile-header>

<form class="profile-form__wrapper" [formGroup]="form">
  <div class="profile-form">
    <div class="two-colums">
      <label class="tt-form-label">
        <span class="tt-form-label-text">Имя</span>
        <input type="text" class="tt-form-input" placeholder="Введите данные"
               formControlName="firstName"
        >
      </label>
      <label class="tt-form-label">
        <span class="tt-form-label-text">Фамилия</span>
        <input type="text" class="tt-form-input" placeholder="Введите данные"
               formControlName="lastName"
        >
      </label>
    </div>
    <label class="tt-form-label">
      <span class="tt-form-label-text">Telegram username</span>
      <input type="text" class="tt-form-input" placeholder="Введите данные"
             formControlName="username"
      >
    </label>
    <label class="tt-form-label">
      <span class="tt-form-label-text">О себе</span>
      <textarea type="text" class="tt-form-input tt-textarea" placeholder="Введите данные"
                formControlName="description"
      ></textarea>
    </label>
<!--    <label class="tt-form-label">-->
<!--      <span class="tt-form-label-text">Аватарка</span>-->
<!--      <app-avatar-upload></app-avatar-upload>-->
<!--    </label>-->
    <label class="tt-form-label">
      <span class="tt-form-label-text">Навыки</span>
      <input type="text" class="tt-form-input" placeholder="Введите данные"
             formControlName="stack"
      >
    </label>
  </div>
  <div>
    <div>
      <button class="btn" (click)="onSave()">Сохранить</button>
    </div>
  </div>
</form>
