<img [src]="preview()" alt="" class="avatar">
<div class="dropzone"
     tabindex="0"
     dnd
     (keyup.enter)="fileDrop.click()"
     (fileDropped)="onFileDropped($event)"
>

  <div class="dropzone-content">
    <svg icon="upload"></svg>
    <span class="medium-text">
      Перетащите изображение или <a>Загрузите</a>
    </span>
  </div>

  <input
    tabindex="-1"
    type="file"
    #fileDrop
    class="avatar-input"
    [(ngModel)]="avatar"
    (change)="fileBrowserHandler($event)"
  >
</div>
